<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Analysis - SSN AI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/map-analysis.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.9.3/src/leaflet.geometryutil.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- ADD THIS SCRIPT BLOCK -->
    <script>
        function checkAdminAccess() {
            const isAdmin = sessionStorage.getItem('ssnai_admin') ||
                localStorage.getItem('ssnai_admin') ||
                localStorage.getItem('ssnai_admin_exists');

            if (!isAdmin) {
                console.warn("Unauthorized access attempt to admin map analysis");
                alert("Admin access required. Redirecting to login.");
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        // Run check immediately when page loads
        document.addEventListener('DOMContentLoaded', checkAdminAccess);
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="nav-logo">
                <i class="fas fa-map-marked-alt"></i>
                <span>SSN AI</span>
            </a>
            <div class="nav-actions">
                <button class="btn-back" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
                <button class="btn-export" id="exportBtn" onclick="generatePDF()" disabled>
                    <i class="fas fa-file-pdf"></i> Export PDF
                </button>
            </div>
        </div>
    </nav>

    <div id="map"></div>

    <div id="sidePanel" class="side-panel">
        <div class="panel-header">
            <h3><i class="fas fa-info-circle"></i> Analysis Details</h3>
        </div>
        <div class="panel-content">
            <div class="info-section">
                <h4><i class="fas fa-map-marker-alt"></i> Location</h4>
                <p id="locationInfo">Loading...</p>
            </div>
            <div class="info-section">
                <h4><i class="fas fa-circle"></i> Search Area</h4>
                <p id="searchArea">Loading...</p>
            </div>
            <div id="poiSections"></div>
            <div id="highwaySection"></div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner"></i>
            <p>Analyzing location...</p>
        </div>
    </div>

    <!-- ADD THIS -->
<script type="module" src="/js/admin-analysis.js"></script>
</body>

</html>
